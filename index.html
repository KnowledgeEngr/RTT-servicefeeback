<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submitting Feedback...</title>
  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        response: params.get("response"),
        id: params.get("id"),
        user: params.get("user")
      };
    }

    async function sendPost() {
      const payload = getQueryParams();
      const flowUrl = "https://prod-165.westus.logic.azure.com:443/workflows/93df22cd0f7a47cfac53756728cd428c/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=zFJRqzOZkP0tbc8tpORBOeUtj5mguNl4JJfw8V2Q-Tc";

      try {
        const res = await fetch(flowUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (result.message === "You have already submitted feedback.") {
          document.querySelector("h1").innerText = "Feedback Already Submitted";
          document.querySelector("p").innerText = "You have already submitted your feedback. Thank you!";
        }
      } catch (e) {
        console.error("Failed to send feedback:", e);
        document.querySelector("h1").innerText = "Error";
        document.querySelector("p").innerText = "There was a problem submitting your feedback.";
      } finally {
        // Redirect to SharePoint after 4 seconds
        setTimeout(() => {
          window.location.href = "https://KnowledgeEngr.github.io/RTT-servicefeeback/";
        }, 4000);
      }
    }

    window.onload = sendPost;
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 100px;">
  <div>
    <h1><strong>Thank you!</strong></h1>
    <p style="font-size: 1.25em; margin-top: -10px;">Your rating has been recorded.</p>
  </div>
  <noscript>
    <p>This page requires JavaScript to work.</p>
  </noscript>
</body>
</html>
